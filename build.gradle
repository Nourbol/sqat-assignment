plugins {
    id 'java'
    id "me.champeau.jmh" version "0.6.8"
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceSets {
    test.resources.srcDirs = ['src/test/resources']
}


repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.14.0'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.14.0'
    implementation 'org.testng:testng:7.7.0'
    implementation 'org.snakeyaml:snakeyaml-engine:2.6'
    implementation group: 'org.yaml', name: 'snakeyaml', version: '2.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.21.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.21.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.21.1'
}

test {
    useTestNG() {
        useDefaultListeners = true
        suites 'src/test/java/kz/astanait/edu/nurbol/testing/login/testing.xml'
    }
}